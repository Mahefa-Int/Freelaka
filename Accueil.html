<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/Style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./awesome/css/all.css">
</head>
<body>

    <!--Header-->

    <header>
        <div class="header">
            <div class="content">
                <div class="content-header">
                    <div class="content-logo">
                        <a href="#">
                            <img src="./images/logo.png" alt="Logo" title="Logo">
                        </a>
                    </div>
                    <div class="content-menu">
                        <nav>
                            <ul>
                                <li>
                                    <a href="#">Hébergements</a>
                                </li>
                                <li>
                                    <a href="#">Activités</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--End Header-->


    <!--Section filtre-->

    <div>
        <div class="content">
            <div class="content-titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou pleine nature</p>
            </div>
            <div class="content-search">
                <div class="search-icon"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
                <div class="serch-input">
                    <input type="search" name="search-input" placeholder="Marseille , France">
                </div>
                <div class="search-button">
                    <button type="submit">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i> 
                        <span>Rechercher</span> 
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--End Section filtre-->


    <!--Section categorie-->

    <div>
        <div class="content">
            <div class="flex-element">
                <div>
                    <b>Filtres</b>
                </div>
                <div class="content-filter-list">
                    <div class="single-filter">
                        <a href="#"><i class="fa-solid fa-money-bill-wave"></i> Economique</a>
                    </div>

                    <div class="single-filter">
                        <i class="fa-solid fa-person"></i><a href="#"> Familial</a>
                    </div>

                    <div class="single-filter">
                        <a href="#"><i class="fa-solid fa-heart"></i> Romantique</a>
                    </div>

                    <div class="single-filter">
                        <a href="#"><i class="fa-solid fa-dog"></i> Animaux autorisés</a>
                    </div>
                </div>
            </div>
            <div class="text-info">  
                <i class="fa-sharp fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </div>

    <!--End Section categorie-->

</body>
</html>
